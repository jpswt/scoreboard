<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Document</title>
	</head>

	<body>
		<div class="container">
			<h1>Score It!</h1>
			<div class="content-container">
				<h2>Score: <span id="score1">0</span> to <span id="score2">0</span></h2>
				<div class="play-limit">
					<span class="score-label">First to score: </span>
					<input type="numbers" name="limit" value="5" id="limit" />
				</div>
				<div class="group">
					<button class="btn" id="player-one-btn">Player One</button>
					<button class="btn" id="player-two-btn">Player Two</button>
				</div>
				<button class="btn" id="reset">Reset</button>
				<div>
					<h2><span id="winner"></span></h2>
				</div>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
